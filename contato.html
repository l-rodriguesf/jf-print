<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A JF Print Solutions oferece serviços profissionais de impressão, personalização e comunicação visual com qualidade e agilidade.">
  <meta name="keywords" content="impressão, comunicação visual, personalização, banners, adesivos, cartões de visita, fachada, plotagem, identidade visual, JF Print Solutions">
  <meta name="author" content="Leonardo Rodrigues e Pedro Lacerda">
  <title>JF Print Solutions</title>
  <link rel="icon" type="image/png" href="img/favicon.png">
  <link rel="stylesheet" href="css/styles.css"/>
  <link rel="stylesheet" href="css/responsive.css">
</head>

<body>

<iframe src="componentes/header.html" class="iframe-header" style="border: none; width: 100%;" frameborder="0"></iframe>

  <main>
    <section id="contato" class="about contato-section">
      <div class="container">
        <h2>Entre em contato</h2>
        <div class="contato-flex">
          <div class="info-contato">
            <p>Email: <a href="mailto:contato@jfcartuchos.com">contato@jfcartuchos.com</a></p>
            <p>Telefone: (61) 3047-1482</p>
            <p>Endereço: QR 406 Conj. 30 Lote 11 Loja 02 - Samambaia Norte</p>
          </div>

          <form class="contact-form" action="#" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
      </div>
    </section>
  </main>

<iframe src="componentes/footer.html" class="iframe-footer" style="border: none; width: 100%;" frameborder="0"></iframe></body>

</body>
</html>
