<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contato - JF Print Solutions</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html">
        <img src="img/logo.png" alt="JF Print Solutions" class="logo-img" />
      </a>
      <nav class="main-nav">
        <ul>
          <li><a href="servicos.html">Serviços</a></li>
          <li><a href="contato.html" class="active">Contato</a></li>
          <li><a href="localizacao.html">Localização</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section id="contato" class="about contato-section">
      <div class="container">
        <h2>Entre em contato</h2>
        <div class="contato-flex">
          <div class="info-contato">
            <p>Email: <a href="mailto:contato@jfcartuchos.com">contato@jfcartuchos.com</a></p>
            <p>Telefone: (61) 3047-1482</p>
            <p>Endereço: QR 406 Conj. 30 Lote 11 Loja 02 - Samambaia Norte</p>
          </div>

          <form class="contact-form" action="#" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <p>© 2025 JF Print Solutions — Todos os direitos reservados</p>
  </footer>

</body>
</html>
